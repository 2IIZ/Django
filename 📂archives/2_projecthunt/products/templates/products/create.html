{% extends 'base.html' %}


{% block content %}

<h1> New Product</h1>

<form class="" action="{% url 'create' %}" enctype="multipart/form-data" method="post">
  {% csrf_token %} <!-- prevent attacks -->
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" id="title" >
  </div>
  <div class="form-group">
    <label for="body">Content </label>
    <textarea class="form-control" name="body" rows="5" id="body"></textarea>
  </div>
  <div class="form-group">
    <label for="url">URL </label>
    <input type="text" name="url" class="form-control" id="url" >
  </div>
  <div class="form-group">
    <label for="icon">Icon </label>
    <input type="file" name="icon" class="form-control" id="icon" >
  </div>
  <div class="form-group">
    <label for="image">Image </label>
    <input type="file" name="image" class="form-control" id="image">
  </div>

  <button type="submit" class="btn btn-primary">Hunt !</button>
</form>

{% endblock %}
